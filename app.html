<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <span>{{ msg }}</span>
  </div>
  <script>
    const { createApp, ref } = Vue
    const app = createApp({
      setup () {
        const msg = ref(123)
        return {
          msg
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
